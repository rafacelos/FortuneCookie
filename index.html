<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="./main.js" defer></script>
  <title>Biscoito Da Sorte</title>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="btnCookie"><img class="shake" src="./assets/fortune-cookie.svg" alt="Biscoito da Sorte"></button>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h1>
      <p class="lucky ghost">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img id="cookieOpened" src="./assets/opened-cookie.png" alt="Biscoito da Sorte Aberto">
      <button id="btnNewCookie">Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
